<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quiz</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="title">
            <h2> <i class="fas fa-search" style="color:#fff;"></i> Oh My Quiz</h2>
        </div>
        <div class="app-body">
            <div class="question">
                <h3>What is the fastest animal in the world?</h3>
            </div>
            <div class="progress">
                <div class="box">
                    <div class="percent">
                        <svg>
                            <circle cx="50" cy="50" r="50"></circle>
                            <circle cx="50" cy="50" r="50"></circle>
                        </svg>
                        <div class="number">
                            <h2>0.04</h2>
                        </div>
                    </div>
                </div>

                
            </div>
            <div class="answers">
                <div class="option turtle">
                    <h1 class="turtle" style="background-color: rgb(219, 219, 9);">A</h1>
                    <h4>Turtle</h4>
                </div>
                <div class="option cheetah">
                    <h1 class="cheetah" style="background-color: aqua;">B</h1>
                    <h4>Cheetah</h4>
                </div>
                <div class="option rabbit">
                    <h1 class="rabbit" style="background-color: rgb(6, 223, 6);">C</h1>
                    <h4>Rabbit</h4>
                </div>
                <div class="option leopard">
                    <h1 class="leopard" style="background-color: rgb(241, 91, 116);">D</h1>
                    <h4>Leopard</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
